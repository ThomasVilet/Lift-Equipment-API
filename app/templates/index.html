<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exercise API{% endblock %}</title>
    <!-- change styling -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
</head>
<body>
    <header>
        <!-- logo -->
        <h1>Exercise API</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('docs') }}">Docs</a>
            <!-- goes to footer -->
            <a>Contact Us</a>
            <!-- shows either login(signup available through login page) or account -->
            <a>Account</a>
            <a href="{{ url_for('admin') }}">Admin</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div>
            <div>
            <!-- list of navigation -->
                <ul>
                    <li>Getting Started</li>
                    <li><a>Home</a></li>
                    <li><a>Documentation</a></li>
                    <li><a>Account</a></li>
                </ul>
                <ul>
                    <li>About</li>
                    <li><a>Terms</a></li>
                    <li><a>Privacy</a></li>
                    <li><a>Help</a></li>
                </ul>
                <ul>
                    <li>Connect</li>
                    <li><a>LinkedIn</a></li>
                    <li><a>Github</a></li>
                    <li><a>Twitter</a></li>
                </ul>
            </div>
            <div>
                <!-- Contact form -->
                <div>
                    <!-- name email - horizontal - fit parent -->
                    <input id="user-name" type="text" placeholder="Name"/>
                    <input id="user-email" type="email" placeholder="Email"/>
                </div>
                <div>
                    <!-- comment submit - vertical - fit parent -->
                    <input id="user-comment" type="text" placeholder="Comment or Issue"/>
                    <button id="submit-user-contact-form">Submit</button>
                </div>
            </div>
        </div>
        <!-- Bottom of page -->
        <div>
            <p>&copy; 2024 Exercise API</p>
            <!-- <p>&copy; Vilet Tech API</p> -->
        </div>
    </footer>
</body>
</html>
